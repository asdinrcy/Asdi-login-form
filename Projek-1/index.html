<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>NETFLIX</h1>
        </header>
    </div>
    <div class="container">
        <div class="sign-in">
            <div class="login-box">
                <header>
                    <h2>Sign In</h2>
                </header>
                <div class="input">
                    <input type="Username" placeholder="Email or mobile number" class="text-input">
                    <input type="password" placeholder="Your Password?" class="text-input">
                </div>
                <div class="button">
                    <input type="button" value="Sign-In" class="input-button">
                    <p>Or</p>
                    <input type="button" value="Use a Sign-In Code" class="input-button1">
                </div>
                <div class="forgot-pw">
                    <a href="#">Forgot Password?</a>
                </div>
                <div>
                    <input type="checkbox">
                    <label inputmode="" for="checkbox">Remember me</label>
                </div>
                <div class="sign-up">
                    <p>New to Netflix?<a href="#">Sign up now.</a></p>
                </div>
                <div class="learn-more">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn More.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
